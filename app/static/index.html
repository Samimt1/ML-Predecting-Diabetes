<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes Prediction Risks</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #f8a5c2, #8c7ae6);
        color: #333;
      }

      header {
        background-color: #2c3e50;
        padding: 15px 0;
        text-align: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        text-align: center;
      }

      nav ul li {
        display: inline;
        margin: 0 15px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      h1 {
        color: #ffffff;
        text-align: center;
        margin: 20px 0;
      }

      main {
        padding: 20px;
      }

      form {
        background: rgba(255, 255, 255, 0.9);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        max-width: 450px;
        margin: 20px auto;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #2c3e50;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #e74c3c;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #c0392b;
        transform: scale(1.05);
      }

      #result {
        margin-top: 20px;
        font-size: 20px;
        text-align: center;
        font-weight: bold;
        color: #ffffff;
      }

      footer {
        text-align: center;
        padding: 20px 0;
        background-color: #2c3e50;
        color: white;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>Diabetes Prediction Risks</header>
    <main>
      <form id="prediction-form">
        <label
          >Pregnancies: <input type="number" name="pregnancies" required
        /></label>
        <label>Glucose: <input type="number" name="glucose" required /></label>
        <label
          >Blood Pressure: <input type="number" name="blood_pressure" required
        /></label>
        <label
          >Skin Thickness: <input type="number" name="skin_thickness" required
        /></label>
        <label>Insulin: <input type="number" name="insulin" required /></label>
        <label>BMI: <input type="number" name="bmi" required /></label>
        <label
          >Diabetes Pedigree Function:
          <input
            type="number"
            step="0.01"
            name="diabetes_pedigree_function"
            required
        /></label>
        <label>Age: <input type="number" name="age" required /></label>
        <label>Email: <input type="email" name="email" required /></label>
        <label>Phone: <input type="tel" name="phone" required /></label>
        <label>Address: <input type="text" name="address" required /></label>
        <button type="submit">Predict</button>
      </form>
      <h2 id="result"></h2>
    </main>
    <footer>
      <p>&copy; 2025 Diabetes Prediction. All rights reserved.</p>
    </footer>
    <script>
      document.getElementById("prediction-form").onsubmit = async function (
        event
      ) {
        event.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData);
        const response = await fetch("/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });
        const result = await response.json();
        document.getElementById("result").innerText =
          "Prediction: " +
          (result.prediction === 1 ? "Diabetic" : "Not Diabetic") +
          ", Probability: " +
          result.probability.toFixed(2);
      };
    </script>
  </body>
</html>
