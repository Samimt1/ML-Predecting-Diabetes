<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f0f8ff;
        color: #333;
      }

      header {
        background-color: #3498db;
        padding: 10px 0;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        text-align: center;
      }

      nav ul li {
        display: inline;
        margin: 0 15px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      h1 {
        color: #2c3e50;
        text-align: center;
        margin: 20px 0;
      }

      main {
        padding: 20px;
      }

      form {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 20px auto;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #e74c3c;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #c0392b;
      }

      #result {
        margin-top: 20px;
        font-size: 18px;
        text-align: center;
      }

      footer {
        text-align: center;
        padding: 20px 0;
        background-color: #3498db;
        color: white;
        position: relative;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Diabetes Prediction</h1>
      <form id="prediction-form">
        <label
          >Pregnancies: <input type="number" name="pregnancies" required
        /></label>
        <label>Glucose: <input type="number" name="glucose" required /></label>
        <label
          >Blood Pressure: <input type="number" name="blood_pressure" required
        /></label>
        <label
          >Skin Thickness: <input type="number" name="skin_thickness" required
        /></label>
        <label>Insulin: <input type="number" name="insulin" required /></label>
        <label>BMI: <input type="number" name="bmi" required /></label>
        <label
          >Diabetes Pedigree Function:
          <input
            type="number"
            step="0.01"
            name="diabetes_pedigree_function"
            required
        /></label>
        <label>Age: <input type="number" name="age" required /></label>
        <button type="submit">Predict</button>
      </form>
      <h2 id="result"></h2>
    </main>

    <footer>
      <p>&copy; 2025 Diabetes Prediction. All rights reserved.</p>
    </footer>

    <script>
      document.getElementById("prediction-form").onsubmit = async function (
        event
      ) {
        event.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData);
        const response = await fetch("/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });
        const result = await response.json();
        document.getElementById("result").innerText =
          "Prediction: " +
          (result.prediction === 1 ? "Diabetic" : "Not Diabetic") +
          ", Probability: " +
          result.probability.toFixed(2);
      };
    </script>
  </body>
</html>
